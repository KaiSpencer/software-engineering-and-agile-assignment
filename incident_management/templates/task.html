<!DOCTYPE html>
<html>
    <body>
        {% extends "layout.html" %}
        {% block content %}
            <div class="nhsuk-back-link">
                <a class="nhsuk-back-link__link" href="javascript:history.back()">
                    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
                        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
                    </svg>
                    Go back
                </a>
            </div>
            <h1>Task - {{task.id}} </h1>
            <form method="POST" action="/api/v1/task/{{task.id}}">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="assignee">
                        Assignee: {%if task.assignee%}{{task.assignee.full_name()}} {%endif%}
                    </label>
                    <select class="nhsuk-select" id="assignee" name="assignee">
                        <option  disabled selected>Use this dropdown to change assignee</option>
                        {% for user in users %}
                            <option value="{{user.id}}" >{{user.full_name()}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="title">
                        Title
                    </label>
                    <input class="nhsuk-input" id="title" name="title" type="text"  value="{{task.title}}">
                </div>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="description">
                        Description
                    </label>
                    <textarea class="nhsuk-textarea" id="description" name="description" rows="5"  >{{task.description}}</textarea>
                </div>
                <button class="nhsuk-button" >Save Changes</button>
            </form>


        {% endblock %}
    </body>
</html>
